<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link href="assf.css" rel="stylesheet"/>
</head>
<body>
    <h1 class= "title-text">HOME SWEET HOME</h1>
    <h1 id = "sayhello" class="hidden" ></h1>
    <form class= "login-form hidden">
        <input id= "id" type="text" required placeholder="Email or ID"/>
        <input id = "pw" type = "password" required placeholder="Password">
        <input id = "submit" type ="submit" value="Log in">
    </form>
    <div class="todotodo">
        <div>
            <form id ="todo-form">
            <input type="text" placeholder="To-do" required/>
            </form>
        </div>
        <div>
            <ul id="todo-list"></ul>
        </div>
    </div>
    
    
    <div class="text-cw" >
        <h1 class= "text-cw__style" id = "clock">00:00:00</h1>
        <div id="weather">
            <span class= "text-cw__style"></span>
            <span class= "text-cw__style"></span>
        </div>
    </div>
    <div class="bg-image">
        <img id="bg">
    </div>

    <script src="assf.js"></script>
</body>
</html>
